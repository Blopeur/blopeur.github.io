---
layout: default_style
permalink: /contact
published: true
---
<!-- Main Container -->

<div class="container-fluid-kamn">
    <div class="row">
        <div>
            <iframe width="100%" height="450px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                    src="{{ site.google_map }}"></iframe>
            <br/>
        </div>
        <div class="container">
            <div class="col-lg-4">
                <h4>Find us at:</h4>

                <p class="block-author">{{ site.company_name }}</p>
                <p>{{ site.address_line }}</p>
                <p>Phone: {{ site.telephone_number }}</p>
                <p>Fax: {{ site.fax_number }}</p>

                <em class="block-author">Email: {{ site.company_email }}</em> <br>
                <br>
                <!-- p class="lead">Social Link</p><hr>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                  <a href="#"><img src="assets/img/social-icons/btn_skype.png" alt="Skype"></a>
                  Call us
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                  <a href="#"><img src="assets/img/social-icons/btn_facebook.png" alt="Facebook"></a>
                  Like us
                </div>
                <div class="col-lg-4 col-md-4 col-sm-3 col-xs-12">
                  <a href="#"><img src="assets/img/social-icons/btn_twitter.png" alt="Twitter"></a>
                  Follow us
                </div>
                <br !-->
            </div>
            <div class="col-lg-8">
                <div class="feedback-form">
                    <h4>Send us a Message:</h4>
                    <div id="contact-response"></div>
                    <form accept-charset="UTF-8" action="https://getform.io/f/905e9027-7bee-4f67-9b51-a12415980481"
                          method="POST"
                          enctype="multipart/form-data" target="_blank">
                        <div class="form-group">
                            <label for="InputEmail1" required="required">Email address</label>
                            <input type="email" name="email" class="form-control" id="InputEmail1"
                                   aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="InputName">Name</label>
                            <input type="text" name="Name" class="form-control" id="InputName"
                                   placeholder="Enter your name" required="required">
                        </div>
                        <div class="form-group">
                            <label for="InputMessage">Message</label>
                            <input type="text" name="Message" class="form-control" id="InputMessage"
                                   placeholder="Enter your message" required="required">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!--End Main Container -->
